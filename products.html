      body {

      #nav {
        display: flex;

        position: sticky;
        top: 30px;
        font-size: 18px;
      }
      #nav>a {
        padding: 10px;
        text-decoration: none;
        color: gray;
        /* border: 1px dashed red; */
      }
      #nav>a:hover{
        text-decoration: underline;
      }
      #container{
          display: flex;
          flex-direction: column;
          /* border:5px solid pink; */
          width:70%;
          margin-left: auto;
          margin-top: 10px;
        }
        #featured,#buckets,#tenders,#sandwich,#fc,#ppb,#alc,#sides,#sauces,#desserts,#drinks {
            /* border: 2px solid salmon; */
            width: 100%;
            margin-left:auto;
            margin-right: auto;
            margin-top: 20px;
            gap:25px;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            line-height: 95%;
        }
        #featured {
          grid-template-rows: repeat(4,400px);
        } 
        
        #tenders{
          grid-template-rows: repeat(3,400px);
        }
        #alc,#sides,#sauces,#fc,#sandwich,#buckets{
          grid-template-rows: repeat(2,400px);
        }
        #ppb,#desserts{
          grid-template-rows: repeat(1,400px);
        }
        #top{
          display: flex;
          margin-left: 27%;
          margin-top: -400px;
          width: 850px;
          height: 350px;
          object-fit: contain;
          border: 2px solid blue;
          background-color: #f8f7f5;
        }
        
       
  
     #container>div>div {

width: 90%;
height: 100%;

        #container img{
            width: 100%;
            height: 60%;

        }
        button{

          color: white;
          padding: 5px;
          margin-bottom: -10px;
        }
        p{
